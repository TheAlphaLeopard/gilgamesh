<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squared (^2) Language</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-darker: #121212;
            --accent: #FFB74D; 
            --text: #e0e0e0;
            --border: #333;
            --code-bg: #1e1e1e;
            --console-bg: #0a0a0a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-darker);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container { display: flex; flex-direction: column; height: 100%; width: 100%; }

        header {
            padding: 0.8rem 1rem;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 1.1rem; font-weight: 600; }
        h1 span { color: var(--accent); font-weight: 300; }

        .controls { display: flex; gap: 8px; }

        button {
            background-color: #333;
            color: white;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button#run-btn { background-color: var(--accent); color: #121212; border: none; font-weight: bold; }
        button#run-btn:hover { filter: brightness(1.1); }

        main { flex: 1; display: flex; overflow: hidden; }

        .pane { flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border); min-width: 0; }
        .output-pane { border-right: none; background-color: var(--console-bg); }

        .pane-header {
            background-color: #2d2d2d;
            padding: 6px 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            border-bottom: 1px solid var(--border);
        }

        #code-editor {
            flex: 1;
            padding: 16px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            line-height: 20px;
            background-color: var(--code-bg);
            color: #c9d1d9;
            white-space: pre;
            overflow: auto;
            outline: none;
            tab-size: 4;
            caret-color: #58a6ff;
        }

        .token-comment { color: #6A9955; font-style: italic; }
        .token-keyword { color: #FFB74D; font-weight: bold; } 
        .token-type { color: #4FC3F7; }
        .token-builtin { color: #9CDCFE; }
        .token-number { color: #CE9178; }
        .token-punctuation { color: #D4D4D4; }
        .token-string { color: #CE9178; }

        #console-output {
            flex: 1;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #ccc;
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #3333; padding-bottom: 2px; }
        .log-error { color: #ff6b6b; }

        @media (max-width: 768px) {
            main { flex-direction: column; }
            .pane { height: 50%; border-right: none; border-bottom: 1px solid var(--border); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Squared (^2) <span>Playground</span></h1>
            <div class="controls">
                <button id="run-btn"><i class="fas fa-play"></i> Run</button>
                <button id="clear-btn"><i class="fas fa-trash"></i> Clear</button>
                <button id="load-file-btn"><i class="fas fa-folder-open"></i> Load</button>
                <input type="file" id="file-input" accept=".sq" style="display: none;">
            </div>
        </header>
        
        <main>
            <div class="pane">
                <div class="pane-header">Code</div>
                <pre id="code-editor" contenteditable="plaintext-only" spellcheck="false"></pre>
            </div>
            
            <div class="output-pane">
                <div class="pane-header">Output</div>
                <div id="console-output"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { Lexer, Parser } from 'https://cdn.jsdelivr.net/gh/TheAlphaLeopard/squared-lang@main/src/parser.js';
        import { Compiler } from 'https://cdn.jsdelivr.net/gh/TheAlphaLeopard/squared-lang@main/src/interpreter.js';

        const editor = document.getElementById('code-editor');
        const consoleOutput = document.getElementById('console-output');
        const runBtn = document.getElementById('run-btn');
        const clearBtn = document.getElementById('clear-btn');
        const loadFileBtn = document.getElementById('load-file-btn');
        const fileInput = document.getElementById('file-input');

        const rules = [
            { r: /(#.*)/g, c: 'token-comment' },
            { r: /\b(var|func|return|if|else|while|for|break|continue)\b/g, c: 'token-keyword' },
            { r: /\b(int|str|bool|obj|prop|a|f)\b/g, c: 'token-type' },
            { r: /\b(print|random|eval|fstr|fint|fobj|val|e\d+)\b/g, c: 'token-builtin' },
            { r: /(\d+)/g, c: 'token-number' },
            { r: /([[\]{}()=.,+\-*/<>!])/g, c: 'token-punctuation' }
        ];

        function highlight(code) {
            let html = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            const combined = new RegExp(rules.map(x => `(${x.r.source})`).join('|'), 'g');
            return html.replace(combined, (m, ...args) => {
                const idx = args.findIndex((v, i) => i < rules.length && v !== undefined);
                return idx !== -1 ? `<span class="${rules[idx].c}">${m}</span>` : m;
            });
        }

        function update() {
            const cursor = getCursorPosition(editor);
            const text = editor.innerText;
            editor.innerHTML = highlight(text);
            setCursorPosition(editor, cursor);
        }

        function getCursorPosition(el) {
            const sel = window.getSelection();
            if (!sel.rangeCount) return 0;
            const range = sel.getRangeAt(0);
            const preCaretRange = range.cloneRange();
            preCaretRange.selectNodeContents(el);
            preCaretRange.setEnd(range.endContainer, range.endOffset);
            return preCaretRange.toString().length;
        }

        function setCursorPosition(el, pos) {
            const sel = window.getSelection();
            const range = document.createRange();
            let charCount = 0;
            const nodeStack = [el];
            while (nodeStack.length > 0) {
                const node = nodeStack.pop();
                if (node.nodeType === 3) {
                    const nextCharCount = charCount + node.length;
                    if (pos >= charCount && pos <= nextCharCount) {
                        range.setStart(node, pos - charCount);
                        range.collapse(true);
                        sel.removeAllRanges();
                        sel.addRange(range);
                        return;
                    }
                    charCount = nextCharCount;
                } else {
                    for (let i = node.childNodes.length - 1; i >= 0; i--) {
                        nodeStack.push(node.childNodes[i]);
                    }
                }
            }
        }

        editor.addEventListener('input', update);
        
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const pos = getCursorPosition(editor);
                const text = editor.innerText;
                editor.innerText = text.slice(0, pos) + '    ' + text.slice(pos);
                update();
                setCursorPosition(editor, pos + 4);
            }
        });

        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'log-entry log-error' : 'log-entry';
            div.textContent = `> ${message}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        runBtn.onclick = async () => {
            const code = editor.innerText;
            if (!code.trim()) return;
            consoleOutput.innerHTML = '';
            log('Compiling & Running...');
            const startTime = performance.now();
            try {
                const tokens = new Lexer(code).tokenize();
                const ast = new Parser(tokens).parse();
                const executable = new Compiler((m, e) => log(m, e)).compile(ast);
                await executable();
                const duration = (performance.now() - startTime).toFixed(2);
                log(`Finished in ${duration}ms.`);
            } catch (e) {
                log(`Runtime Error: ${e.message}`, true);
                console.error(e);
            }
        };

        clearBtn.onclick = () => consoleOutput.innerHTML = '';
        loadFileBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                editor.innerText = ev.target.result;
                update();
                fileInput.value = '';
            };
            reader.readAsText(file);
        };

        (async () => {
            try {
                const res = await fetch('https://cdn.jsdelivr.net/gh/TheAlphaLeopard/squared-lang@main/src/example.sq');
                editor.innerText = res.ok ? await res.text() : '# Start coding...';
            } catch {
                editor.innerText = '# Start coding...';
            }
            update();
        })();
    </script>
</body>
</html>
